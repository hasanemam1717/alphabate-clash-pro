<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha-clash</title>
        
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>     
</head>
<body class="text-yellow-50">
    <section>
        <main class="bg-blue-950 min-h-screen bg-no-repeat bg-center bg-[url(images/background.png)]">
            <section class="home min-h-screen flex flex-col justify-center items-center hidden">
                <div class="flex flex-col items-center gap-10 ">
                    <h1 class="text-8xl  font-bold">ALPHABET CLASH</h1>
                    <p class="text-2xl font-semibold">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn btn-active bg-white text-black font-semibold btn-neutral">play now</button>
                </div>
            </section>
            <!-- play ground start  -->
            <section class="play-ground">
                <!-- screen  -->
                <div class="flex flex-col items-center gap-40 pt-20">
                    <div class="border-[20px] rounded-2xl  border-[#010313] bg-[#FFFFFFB3] artboard artboard-horizontal phone-6">
                        <div class="flex justify-center ">
                            <p  class="bg-[#2F2941] p-3 rounded-b-xl">Don't watch keyboard  while playing...
                            </p>
                    </div>
                    <p class="text-9xl font-bold text-blue-950 flex justify-center h-full">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div class="text-black font-semibold">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end -->
                <!-- live score -->
                <div class="flex justify-between w-2/4 mx-auto">
                    <button class="btn rounded-full ">
                        Live
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                      </button>
                      <button class="btn rounded-full">
                        Score
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                      </button>
                </div>

            </section>
            <section class="scor">

            </section>
        </main>
    </section>
</body>
</html>
